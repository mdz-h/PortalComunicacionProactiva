<div class="div-2">
    <div class="container" style="width: 1100px;">
        <app-search (search)="handleSearch($event)"></app-search>

            <thead>
                <tr class="row" style=" background-color:#DB0000; font-weight: 500; color: white;">

            <div class="errorAvisos">

            </tbody>
        </table>
